<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of series">
          <td>
            <dd>{{c.Numero}}</dd>
          </td>
          <td>
            <dd>{{c.Name}}</dd>
          </td>
          <td>
            <dd>{{c.Channel}}</dd>
          </td>
          <td>
            <dd>{{c.Seasons}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
